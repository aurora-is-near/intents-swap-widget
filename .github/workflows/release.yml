name: Release

on:
  push:
    branches:
      - main
      - beta/*
      - canary/*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Create installation token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_SEMANTIC_RELEASER_APP_ID }}
          private-key: ${{ secrets.GH_SEMANTIC_RELEASER_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: intents-swap-widget

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build
        run: yarn build --filter=@aurora-is-near/intents-swap-widget --filter=@aurora-is-near/intents-swap-widget-standalone

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_LEGACY_PEER_DEPS: true
